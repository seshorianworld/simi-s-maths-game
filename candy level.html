<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/candy level.css" />

  <body>
    <main>
      <section class="player player--0 player--active">

        <p class="arith"id="score--3">=</p>
      </div>
      
      <div class="modal modal0 hidden">
        <h1 class="win win1">Correctüëç</h1>
        <button class="btn btn--new">Continue</button>
      </div>
      <div class="modal modal1 hidden">
        <h1 class="win win2">Not Correct‚ùå</h1>
        <button class="btn btn--end">Restart</button>
      </div>
      <div class="overlay hidden"></div>
      
      <!-- <img src="dice-5.png" alt="Playing dice" class="dice" /> -->
      <button class="btn btn--new">üîÑ New game</button>
      <button class="opt option-a">A</button>

      <div class="score-board">
        <p class="current-label">SCORE</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
